<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark circular background -->
  <circle cx="50" cy="50" r="45" fill="#1F2937" />
  
  <!-- Left code bracket (green) -->
  <text x="30" y="50" font-family="monospace" font-size="28" fill="#34d399"
        dominant-baseline="middle" text-anchor="end">{</text>
  
  <!-- Initials (white) -->
  <text x="50" y="51" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" fill="#FFFFFF">PK</text>
  
  <!-- Right code bracket (green) -->
  <text x="70" y="50" font-family="monospace" font-size="28" fill="#34d399"
        dominant-baseline="middle" text-anchor="start">}</text>
</svg>
