name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ensure this is your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To allow pushing to the main branch

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a compatible Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build ðŸ—ï¸
        run: npm run build

      - name: Create CNAME file
        run: echo "yourdomain.com" > ./out/CNAME # Replace with your actual domain

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: main # Deploy to the main branch for User Pages
          force_orphan: true 